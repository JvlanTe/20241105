<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html練習</title>
</head>

<body>
    <div>
        <!-- #<div></div>でまとめて操作できる -->
        <h1 id="top_page">h1タグです</h1>
        <h2>h2タグです</h2>
        <h3>h3タグです</h3>
        <h4>h4タグです</h4>
        <h5>h5タグです</h5>
        <h6>h6タグです</h6>

        <p>段落を示します</p>
        <p>段落を示します</p>
        <p>段落を示します</p>
    </div>

    <hr>
    <hr width="25">

    改行を行う<br>ためのタグ

    <ol>
        <li>数字</li>
        <li>数字</li>
    </ol>

    <ul>
        <li>黒点</li>
        <li>黒点</li>
    </ul>

    <img src="https://plotacademy.jp/images/top.svg" alt="plot">

    <br>
    <a href="https://plotacademy.jp/">PLOTのホームページ</a>

    <table>
        <tr>
            <th>見出し1</th>
            <th>見出し2</th>
        </tr>
        <tr>
            <td>内容1</td>
            <td>内容2</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <th>果物</th>
            <th>値段(円)</th>
        </tr>
        <tr>
            <td>みかん</td>
            <td>150</td>
        </tr>
        <tr>
            <td>りんご</td>
            <td>200</td>
        </tr>
    </table>
    <br><br>
    <br>
    <a href="#top_page">TOPに戻る</a>

    <form action="" method="post">
        <p>氏名</p>
        <label for="name">氏名</label>
        <br>
        <input type="text" name="" id="name" placeholder="氏名を入力してください">

        <p>パスワード</p>
        <label for="password">パスワード</label>
        <br>
        <input type="password" name="" id="password" placeholder="パスワードを入力してください">

        <p>メールアドレス</p>
        <input type="email" name="" id="" placeholder="メールアドレスを入力してください">

        <p>年齢</p>
        <input type="number" name="" id="" min="0" max="120">

        <p>予約日</p>
        <input type="date">

        <p>チェックボックス</p>
        選択肢1<input type="checkbox" value="選択肢1">
        選択肢2<input type="checkbox" value="選択肢2" checked>
        選択肢3<input type="checkbox" value="選択肢3" disabled>

        <p>ラジオボタン</p>
        選択肢1<input type="radio" name="radio" id="" value="選択肢1">
        選択肢2<input type="radio" name="radio" id="" value="選択肢2" checked>
        選択肢3<input type="radio" name="radio" id="" value="選択肢3" disabled>

        <p>セレクトボックス</p>
        <select name="" id="">
            <option value="1">北海道</option>
            <option value="2">東京</option>
            <option value="3" disabled>岩手</option>
        </select>

        <p>テキストエリア</p>
        <textarea name="" id="" placeholder="住所を入力してください"></textarea>
        <textarea name="" id="" cols="30" rows="4"></textarea>
        <br>
        <input type="submit" value="送信">
        <input type="button" value="送信されない">
        <button type="submit"><img src="" alt=""></button>
        <!-- 下のほうがいろいろできる -->
    </form>
</body>

</html>
