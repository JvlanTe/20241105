<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h2>Contact us</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" name="" id="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="birthday" class="form-label">Date of Birth:</label>
                                <input type="date" name="" id="birthday" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="telephone" class="form-label">Phone Number:</label>
                                <input type="tel" name="" id="telephone" placeholder="0123-45-6789" pattern="[0-9]{2,4}-[0-9]{2-4}-[0-9]{4}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Message:</label>
                                <textarea name="" id="message" cols="40" rows="4" class="form-control"></textarea>
                            </div>

                            <div class="mb-3">

                                <div class="d-grid">
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </div>

                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
